<!-- div vs span -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- GROUP TOGETHER  -->
    <!-- Inline container to group elements for styling purpose  -->
    <!-- block container to group elements for styling purpose -->
    
    <h1><span style="background-color: brown;">This is a span title</span></h1>
    <h1><div style="background-color: blueviolet;">This is a div title</div></h1>


    <p><span style="background-color: brown;">This is a span sentence. </span></p>
    <p><div style="background-color: blueviolet;">This is a div sentence.
    It highlights an entire</div>line, and this part is out of the div tab,
    <div style = "background-color: darkgreen;"> this part is out of the div tab and placed in another div tab.</div></p>
</body>
</html>
