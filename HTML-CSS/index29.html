<body>
    <!-- combinators = explain the relation between listed selectors.
        space = descent
            > = child
            ~ = general sibling
            + = adjacent sibling -->

    <div id="container">
        <p>This is #1</p>
        <p>This is #2</p>
        <div>
            <p>This is #3</p>
        </div>
    </div>

    <p>This is #4</p>
    <p>This is #5</p>

    
</body>
